<!--Main template-->
<ng-template #layout>
    <!--card actions-->
    <ng-template #cardBodyTpl>
    <div class="flex-item" fxFlex>
          <div class="flex-item" fxFlex>
              <button type="submit" mat-raised-button color="primary" (click)="create()">
                Create Support File
              </button>
          </div>
    </div>
    <div class="flex-item">
      <mat-list>
          <mat-list-item *ngFor="let support of supports | async">
              <a href="{{supporturl}}{{support}}">{{support}}</a>
          </mat-list-item>
      </mat-list>
    </div>
    </ng-template>
  <!--here display card -->
    <app-custom-card [title]="title"
                     [hasButton]=isDialog
                     [headButtonTpl]="cardHeadButtonTpl"
                     [bodyTpl]="cardBodyTpl">
    </app-custom-card>
    <!--//-->

</ng-template>

<!--Here display all content of main layout-->
<app-custom-layout [bodyTpl]="layout" [isDialog]="isDialog"></app-custom-layout>
