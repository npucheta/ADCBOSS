<!--Main template-->
<ng-template #layout>
    <!--card actions-->
    <ng-template #cardHeadButtonTpl>
        <button mat-icon-button [mat-dialog-close]="true" (click)="goSelf()" matTooltip="Advanced Configuration"
                matTooltipPosition="before">
            <mat-icon>fullscreen</mat-icon>
        </button>
    </ng-template>

    <ng-template #cardBodyTpl>
        <ng-container *ngFor="let s of servicegroups | async">
            <mat-toolbar color="warn">
                <app-custom-table [title]="title" [type]="'head'"></app-custom-table>
                <span class="item-spacer"></span>
                <a mat-icon-button (click)="appMapping(s.servicegroupname,s.hostname)" matTooltip="Application Mapping"
                   matTooltipPosition="before">
                    <mat-icon>insert_chart</mat-icon>
                </a>
            </mat-toolbar>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <ng-container *ngFor="let key of objectKeys(s); let index=index">
                        <ng-container *ngIf="index < 5 || !isDialog">
                            <tr>
                                <td class="active table-title">{{key}}</td>
                                <td>{{s[key]}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </table>
            </div>
            <ng-container *ngIf="!isDialog">
                <mat-toolbar color="warn">
                    <app-custom-table [title]="'Servers'" [type]="'title'"></app-custom-table>
                    <span class="item-spacer"></span>
                </mat-toolbar>
                <div class="table-responsive">
                    <table class="table table-condensed table-hover">
                        <ng-container *ngFor="let s of servers | async">
                            <tr>
                                <td class="active table-title">Server</td>
                                <td>
                                    <a [routerLink]="['/netscaler-server', s.servername,hostname]">{{s.servername}}</a>
                                </td>
                            </tr>
                        </ng-container>
                    </table>
                </div>
                <ng-container *ngIf="s.netprofile || s.tcpprofilename || s.httpprofilename">
                    <mat-toolbar color="warn">
                        <app-custom-table [title]="'Profiles'" [type]="'title'"></app-custom-table>
                        <span class="item-spacer"></span>
                    </mat-toolbar>
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover">
                            <tr *ngIf="s.netprofile">
                                <td class="active table-title">NET Profile</td>
                                <td>
                                    <a [routerLink]="['/netscaler-netprofile', s.netprofile,hostname]">{{s.netprofile}}</a>
                                </td>
                            </tr>
                            <tr *ngIf="s.tcpprofilename">
                                <td class="active table-title">TCP Profile</td>
                                <td>
                                    <a [routerLink]="['/netscaler-tcpprofile', s.tcpprofilename,hostname]">{{s.tcpprofilename}}</a>
                                </td>
                            </tr>
                            <tr *ngIf="s.httpprofilename">
                                <td class="active table-title">HTTP Profile</td>
                                <td>
                                    <a [routerLink]="['/netscaler-httpprofile', s.httpprofilename,hostname]">{{s.httpprofilename}}</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </ng-container>
                <ng-container *ngIf="monitors|isNull:null">
                    <mat-toolbar color="warn">
                        <app-custom-table [title]="'Monitors'" [type]="'title'"></app-custom-table>
                        <span class="item-spacer"></span>
                    </mat-toolbar>
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover">
                            <ng-container *ngFor="let m of monitors | async">
                                <tr>
                                    <td class="active table-title">Monitor</td>
                                    <td>
                                        <a [routerLink]="['/netscaler-monitor', m.monitor_name,hostname]">{{m.monitor_name}}</a>
                                    </td>
                                </tr>
                            </ng-container>
                        </table>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-template>
    <!--//-->
    <!--here display card -->
    <app-custom-card [title]="title"
                     [hasButton]=isDialog
                     [headButtonTpl]="cardHeadButtonTpl"
                     [bodyTpl]="cardBodyTpl">
    </app-custom-card>
    <!--//-->
</ng-template>

<!--Here display all content of main layout-->
<app-custom-layout [bodyTpl]="layout" [isDialog]="isDialog"></app-custom-layout>
