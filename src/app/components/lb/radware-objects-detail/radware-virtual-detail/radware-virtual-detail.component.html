<!--Main template-->
<ng-template #layout>
    <!--card actions-->
    <ng-template #cardHeadButtonTpl>
        <button mat-icon-button [mat-dialog-close]="true" (click)="goSelf()" matTooltip="Advanced Configuration"
                matTooltipPosition="before">
            <mat-icon>fullscreen</mat-icon>
        </button>
    </ng-template>

    <ng-template #cardBodyTpl>
        <ng-container *ngFor="let s of virtual| async">
            <mat-toolbar color="warn">
                <app-custom-table [title]="title" [type]="'head'"></app-custom-table>
            </mat-toolbar>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <ng-container *ngFor="let key of objectKeys(s); let index=index">
                        <ng-container *ngIf="index < 5 || !isDialog">
                            <tr>
                                <td class="active table-title">{{key}}</td>
                                <td>{{s[key]}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </table>
            </div>
            <ng-container *ngIf="!isDialog">
                <mat-toolbar color="warn">
                    <app-custom-table [title]="'Radware Virtual Services'" [type]="'head'"></app-custom-table>
                    <span class="item-spacer"></span>
                </mat-toolbar>
                <div class="table-responsive">
                    <table class="table table-condensed table-hover">
                        <ng-container *ngFor="let srv of services| async; let index=index">
                            <ng-container *ngIf="index < 5 || !isDialog">
                                <tr>
                                    <td class="active table-title">{{srv}}</td>
                                    <td>
                                        <a [routerLink]="['/radware-virtualservice', srv.ServSeventhPartIndex,hostname]">{{srv.ServSeventhPartIndex}}</a>
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </table>
                </div>
            </ng-container>
        </ng-container>

    </ng-template>
    <!--//-->
    <!--here display card -->
    <app-custom-card [title]="title"
                     [hasButton]=isDialog
                     [headButtonTpl]="cardHeadButtonTpl"
                     [bodyTpl]="cardBodyTpl">
    </app-custom-card>
    <!--//-->
</ng-template>

<!--Here display all content of main layout-->
<app-custom-layout [bodyTpl]="layout" [isDialog]="isDialog"></app-custom-layout>
