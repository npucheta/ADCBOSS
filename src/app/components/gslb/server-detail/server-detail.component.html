<!--Main template-->
<ng-template #layout>
    <!--card actions-->
    <ng-template #cardHeadButtonTpl>
        <button mat-icon-button [mat-dialog-close]="true" (click)="goSelf()" matTooltip="Advanced Configuration"
                matTooltipPosition="before">
            <mat-icon>fullscreen</mat-icon>
        </button>
    </ng-template>

    <ng-template #cardBodyTpl>
        <ng-container *ngFor="let s of server | async">
            <mat-toolbar color="warn">
                <app-custom-table [title]="s.hostname" [type]="'head'"></app-custom-table>
                <span class="item-spacer"></span>
            </mat-toolbar>
          <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <ng-container *ngFor="let key of objectKeys(s); let index=index">
                        <ng-container *ngIf="index < 5 || !isDialog">
                            <tr>
                                <td class="active table-title">{{key}}</td>
                                <td>{{s[key]}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </table>
            </div>
        </ng-container>
    </ng-template>

    <ng-template #cardBodyVSTpl>
        <ng-container *ngFor="let v of virtualservers | async">
            <mat-toolbar color="warn">
                <span class="item-spacer"></span>
            </mat-toolbar>
             <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <ng-container *ngFor="let key of objectKeys(v); let index=index">
                        <ng-container *ngIf="index < 5 || !isDialog">
                            <tr>
                                <td class="active table-title">{{key}}</td>
                                <td>{{v[key]}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </table>
            </div>
        </ng-container>
    </ng-template>
    <!--//-->
    <!--here display card -->
    <app-custom-card [title]="title"
                     [hasButton]=isDialog
                     [headButtonTpl]="cardHeadButtonTpl"
                     [bodyTpl]="cardBodyTpl">
    </app-custom-card>
    <ng-container *ngIf="!isDialog">
        <app-custom-card [title]="'Virtual Servers'"
                         [bodyTpl]="cardBodyVSTpl">
        </app-custom-card>
    </ng-container>
    <!--//-->
</ng-template>

<!--Here display all content of main layout-->
<app-custom-layout [bodyTpl]="layout" [isDialog]="isDialog"></app-custom-layout>
