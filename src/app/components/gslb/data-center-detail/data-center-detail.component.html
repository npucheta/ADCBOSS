<!--Main template-->
<ng-template #layout>
    <!--card actions-->
    <ng-template #cardHeadButtonTpl>
        <button mat-icon-button [mat-dialog-close]="true" (click)="goSelf()" matTooltip="Advanced Configuration"
                matTooltipPosition="before">
            <mat-icon>fullscreen</mat-icon>
        </button>
    </ng-template>

    <ng-template #cardBodyTpl>
        <ng-container *ngFor="let d of datacenter | async">
            <mat-toolbar color="warn">
                <app-custom-table [title]="d.hostname" [type]="'head'"></app-custom-table>
                <span class="item-spacer"></span>
            </mat-toolbar>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <tr>
                        <td class="active table-title">datacenter</td>
                        <td>{{d.datacenter}}</td>
                    </tr>
                    <tr>
                        <td class="active table-title">location</td>
                        <td>{{d.location}}</td>
                    </tr>
                    <tr>
                        <td class="active table-title">contact</td>
                        <td>{{d.contact}}</td>
                    </tr>
                    <tr>
                        <td class="active table-title">prober_pool</td>
                        <td>{{d.prober_pool}}</td>
                    </tr>
                    <tr>
                        <td class="active table-title">state</td>
                        <td>{{d.state}}</td>
                    </tr>
                </table>
            </div>
        </ng-container>
    </ng-template>

    <ng-template #cardBodyServerTpl>
        <ng-container *ngFor="let s of servers | async">
            <mat-toolbar color="warn">
                <app-custom-table [title]="s.hostname" [type]="'head'"></app-custom-table>
                <span class="item-spacer"></span>
            </mat-toolbar>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <tr>
                        <td class="active table-title">server</td>
                        <td><a [routerLink]="['/server',s.server]"> {{s.server}} </a></td>
                    </tr>
                    <tr>
                        <td class="active table-title">product</td>
                        <td>{{s.product}}</td>
                    </tr>
                </table>
            </div>
        </ng-container>
    </ng-template>
    <!--//-->
    <!--here display card -->
    <app-custom-card [title]="title"
                     [hasButton]=isDialog
                     [headButtonTpl]="cardHeadButtonTpl"
                     [bodyTpl]="cardBodyTpl">
    </app-custom-card>

    <ng-container *ngIf="!isDialog">
        <app-custom-card [title]="'Servers'"
                         [bodyTpl]="cardBodyServerTpl">
        </app-custom-card>
    </ng-container>
    <!--//-->
</ng-template>

<!--Here display all content of main layout-->
<app-custom-layout [bodyTpl]="layout" [isDialog]="isDialog"></app-custom-layout>
